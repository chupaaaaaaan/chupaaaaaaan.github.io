name: Update Blog Site
on:
  workflow_dispatch:
  repository_dispatch:
    types:
      - pr_merged

jobs:
  build-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout blog source
        env:
          TARGET_REPO: chupaaaaaaan/chupaaaaaaan-blog
          DK: ${{ secrets.DK_CLONE_BLOG_SOURCE }}
        uses: actions/checkout@v4
        with:
          repository: ${{ env.TARGET_REPO }}
          ssh-key: ${{ env.DK }}

      - name: Extract GHC version from cabal.project
        id: extract-ghc
        run: |
          version=$(awk '/^with-compiler:/ {
            sub(/with-compiler:[[:space:]]*/, "")
            print
            exit
          }' cabal.project)
          echo "version=${version}" >> $GITHUB_OUTPUT

      - name: Setup haskell environment
        uses: haskell-actions/setup@v2
        id: setup
        with:
          ghc-version: ${{ steps.extract-ghc.outputs.version }}
          cabal-version: 3.12.1
          cabal-update: true

      - name: Configure the build
        run: |
          cabal configure --enable-tests --enable-benchmarks --disable-documentation
          cabal build all --dry-run

      - name: Restore cached dependencies
        uses: actions/cache/restore@v4
        id: cache
        env:
          KEY: ${{ runner.os }}-ghc-${{ steps.setup.outputs.ghc-version }}-cabal-${{ steps.setup.outputs.cabal-version }}
        with:
          path: ${{ steps.setup.outputs.cabal-store }}
          key: ${{ env.KEY }}-plan-${{ hashFiles('**/plan.json') }}
          restore-keys: ${{ env.KEY }}-

      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: cabal build all --only-dependencies

      - name: Save cached dependencies
        uses: actions/cache/save@v4
        if: steps.cache.outputs.cache-hit != 'true'
        with:
          path: ${{ steps.setup.outputs.cabal-store }}
          key: ${{ steps.cache.outputs.cache-primary-key }}

      - name: Setup pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build pages
        run: cabal run site build

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3

  deploy-pages:
    needs: build-pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      id-token: write
      pages: write
    runs-on: ubuntu-latest
    steps:
      - name: Deploy pages
        id: deployment
        uses: actions/deploy-pages@v4
          
